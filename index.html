<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <title>Stats preview card component</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="contenedor">
            <header class="header"></header>

                <div class="informacion">
                    <h1 class="informacion__principal no-margin">Get <span class="acento">insights</span> that help your business grow.</h1>
                    <p class="informacion__texto no-margin">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                    <div class="estadisticas">
                        <div class="estadisticas__companies">
                            <p class="estadisticas--valor no-margin">10k+</p>
                            <p class="estadisticas--texto no-margin">companies</p>
                        </div>
                        <div class="estadisticas__templates">
                            <p class="estadisticas--valor no-margin">314</p>
                            <p class="estadisticas--texto no-margin">templates</p>
                        </div>
                        <div class="estadisticas__queries">
                            <p class="estadisticas--valor no-margin">12m+</p>
                            <p class="estadisticas--texto no-margin">queries</p>
                        </div>
                    </div> <!-- .estadisticas -->
                </div>
    </div>
    
</body>
</html>
